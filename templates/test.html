<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
        <title>Test html</title>
    </head>

    <body>
        <!-- Granim canvas wrapper begins-->
        <div id="canvas-wrapper">
            <!-- Granim Canvas element -->
            <canvas id="granim-canvas" width=100% height = 100%></canvas>
            <div id="content-wrapper">
                <p>outside gramin canvas element</p>
            </div>
        </div>
        
        <!-- Call the Granim Javascript -->
        <script src="static/js/granim.js-2.0.0/dist/granim.min.js"></script>

        <script>
            var granimInstance = new Granim({
               element: '#granim-canvas',
               name: 'granim',
               opacity: [1, 1],
               states : {
                   "default-state": {
                       gradients: [
                           ['#834D9B', '#D04ED6'],
                           ['#1CD8D2', '#93EDC7']
                       ]
                   }
               }
            });
            </script>
    </body>
    
</html>
